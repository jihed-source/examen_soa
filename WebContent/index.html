<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Person Management System</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">Person Management System</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="showSection('list-section')">View All Persons</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="showSection('add-section')">Add New Person</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="showSection('search-section')">Search Person</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Alert Container -->
        <div id="alert-container"></div>

        <!-- List Section -->
        <div id="list-section" class="section">
            <h2>All Persons</h2>
            <button class="btn btn-primary mb-3" onclick="loadAllPersons()">Refresh List</button>
            <div id="persons-list" class="table-responsive">
                <!-- Persons will be loaded here -->
            </div>
        </div>

        <!-- Add Section -->
        <div id="add-section" class="section" style="display: none;">
            <h2>Add New Person</h2>
            <form id="add-person-form" class="row g-3">
                <div class="col-md-6">
                    <label for="nom" class="form-label">Last Name*</label>
                    <input type="text" class="form-control" id="nom" required>
                </div>
                <div class="col-md-6">
                    <label for="prenom" class="form-label">First Name*</label>
                    <input type="text" class="form-control" id="prenom" required>
                </div>
                <div class="col-md-6">
                    <label for="age" class="form-label">Age</label>
                    <input type="number" class="form-control" id="age" min="0">
                </div>
                <div class="col-md-6">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email">
                </div>
                <div class="col-md-6">
                    <label for="telephone" class="form-label">Phone Number</label>
                    <input type="tel" class="form-control" id="telephone">
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-success">Add Person</button>
                    <button type="reset" class="btn btn-secondary">Clear</button>
                </div>
            </form>
        </div>

        <!-- Search Section -->
        <div id="search-section" class="section" style="display: none;">
            <h2>Search Person</h2>
            <div class="row mb-3">
                <div class="col-md-8">
                    <input type="text" id="search-input" class="form-control" placeholder="Enter name to search...">
                </div>
                <div class="col-md-4">
                    <button class="btn btn-primary" onclick="searchPerson()">Search</button>
                    <button class="btn btn-secondary" onclick="clearSearch()">Clear</button>
                </div>
            </div>
            <div id="search-results" class="table-responsive">
                <!-- Search results will appear here -->
            </div>
        </div>

        <!-- Edit Modal -->
        <div class="modal fade" id="editModal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Edit Person</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <form id="edit-person-form">
                            <input type="hidden" id="edit-id">
                            <div class="mb-3">
                                <label for="edit-nom" class="form-label">Last Name*</label>
                                <input type="text" class="form-control" id="edit-nom" required>
                            </div>
                            <div class="mb-3">
                                <label for="edit-prenom" class="form-label">First Name*</label>
                                <input type="text" class="form-control" id="edit-prenom" required>
                            </div>
                            <div class="mb-3">
                                <label for="edit-age" class="form-label">Age</label>
                                <input type="number" class="form-control" id="edit-age" min="0">
                            </div>
                            <div class="mb-3">
                                <label for="edit-email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="edit-email">
                            </div>
                            <div class="mb-3">
                                <label for="edit-telephone" class="form-label">Phone Number</label>
                                <input type="tel" class="form-control" id="edit-telephone">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-primary" onclick="updatePerson()">Save Changes</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="js/app.js"></script>
</body>
</html>
